    variables:
      store_hash:
        default: unknown
components:
  parameters:
    FilterTemplateFileParam:
      in: query
      name: template_file
      description: 'The template file, for example: `pages/home`.'
      required: false
      schema:
        type: string
    FilterIdParam:
      name: id
      description: |
        Filter items by id.
      required: false
      in: query
      schema:
        type: integer
    FilterSkuParam:
      name: sku
      description: |
        Filter items by sku.
      required: false
      in: query
      schema:
        type: string
    FilterNameParam:
      name: name
      description: |
        Filter items by name.
      required: false
      in: query
      schema:
        type: string
    FilterEmailParam:
      name: email
      description: |
        Filter items by email.
      required: false
      in: query
      schema:
        type: string
    FilterSourceParam:
      name: source
      description: |
        Filter items by source.
      required: false
      in: query
      schema:
        type: string
    FilterOrderIdParam:
      name: order_id
      description: |
        Filter items by order_id.
      required: false
      in: query
      schema:
        type: integer
    FilterUpcParam:
      name: upc
      description: |
        Filter items by upc.
      required: false
      in: query
      schema:
        type: string
    FilterPriceParam:
      name: price
      description: |
        Filter items by price.
      required: false
      in: query
      schema:
        type: number
    FilterSalePriceParam:
      name: sale_price
      description: |
        Filter items by sale_price.
      required: false
      in: query
      schema:
        type: number
    FilterRetailPriceParam:
      name: retail_price
      description: |
        Filter items by retail_price.
      required: false
      in: query
      schema:
        type: number
    FilterMapPriceParam:
      name: map_price
      description: |
        Filter items by map_price.
      required: false
      in: query
      schema:
        type: number
    FilterCalculatedPriceParam:
      name: calculated_price
      description: |
        Filter items by calculated_price.
      required: false
      in: query
      schema:
        type: number
    FilterWeightParam:
      name: weight
      description: |
        Filter items by weight.
      required: false
      in: query
      schema:
        type: number
    FilterConditionParam:
      name: condition
      description: |
        Filter items by condition.
      required: false
      in: query
      schema:
        type: integer
        enum:
          - new
          - used
          - refurbished
    FilterBrandIdParam:
      name: brand_id
      description: |
        Filter items by brand_id.
      required: false
      in: query
      schema:
        type: integer
    FilterDateModifiedParam:
      name: date_modified
      description: >-
        Filter items by date_modified. For example
        `v3/catalog/products?date_modified:min=2018-06-15`
      required: false
      in: query
      schema:
        type: string
        format: date-time
    FilterDateCreatedParam:
      name: date_created
      description: |
        Filter items by date_created.
      required: false
      in: query
      schema:
        type: string
        format: date-time
    FilterDateLastImportedParam:
      name: date_last_imported
      description: >-
        Filter items by date_last_imported. For example
        `v3/catalog/products?date_last_imported:min=2018-06-15`
      required: false
      in: query
      schema:
        type: string
        format: date-time
    FilterIsVisibleParam:
      name: is_visible
      description: 'Filter items by if visible on the storefront. '
      required: false
      in: query
      schema:
        type: boolean
    FilterIsFeaturedParam:
      name: is_featured
      description: |
        Filter items by is_featured.
      required: false
      in: query
      schema:
        type: integer
    FilterIsFreeShippingParam:
      name: is_free_shipping
      description: |
        Filter items by is_free_shipping.
      required: false
      in: query
      schema:
        type: integer
    FilterInventoryLevelParam:
      name: inventory_level
      description: |
        Filter items by inventory_level.
      required: false
      in: query
      schema:
        type: integer
    FilterInventoryLowParam:
      name: inventory_low
      description: |
        Filter items by inventory_low. Values: 1, 0.
      required: false
      in: query
      schema:
        type: integer
    FilterOutOfStockParam:
      name: out_of_stock
      description: >
        Filter items by out_of_stock. To enable the filter, pass
        `out_of_stock`=`1`.
      required: false
      in: query
      schema:
        type: integer
    FilterTotalSoldParam:
      name: total_sold
      description: |
        Filter items by total_sold.
      required: false
      in: query
      schema:
        type: integer
    ProductFilterTypeParam:
      name: type
      description: 'Filter items by type: `physical` or `digital`.'
      required: false
      in: query
      schema:
        type: string
        enum:
          - digital
          - physical
    FilterCategoriesParam:
      name: categories
      description: |-
        Filter items by categories.
         If a product is in more than one category, using this query will not return the product. Instead use `categories:in=12`.
      required: false
      in: query
      schema:
        type: integer
    FilterKeywordParam:
      name: keyword
      description: 'Filter items by keywords. eg. new, towel, bath'
      required: false
      in: query
      schema:
        type: string
    ProductFilterKeywordParam:
      name: keyword
      description: >
        Filter items by keywords found in the `name`, `description`, or `sku`
        fields, or in the brand name.
      required: false
      in: query
      schema:
        type: string
    ProductFilterKeywordContextParam:
      name: keyword_context
      description: Set context for a product search.
      required: false
      in: query
      schema:
        type: string
        enum:
          - shopper
          - merchant
    FilterStatusParam:
      name: status
      description: |
        Filter items by status.
      required: false
      in: query
      schema:
        type: integer
    FilterIncludeParam:
      name: include
      description: >-
        Sub-resources to include on a product, in a comma-separated list. If
        `options` or `modifiers` is used, results are limited to 10 per page.
      required: false
      in: query
      schema:
        type: string
        enum:
          - variants
          - images
          - custom_fields
          - bulk_pricing_rules
          - primary_image
          - modifiers
          - options
    FilterIncludeFieldsParam:
