                  be uploaded via form file post to
                  `/categories/{categoryId}/image`, or by providing a publicly
                  accessible URL in this field.
                x-url: true
                example: >-
                  https://cdn8.bigcommerce.com/s-123456/product_images/d/fakeimage.png
