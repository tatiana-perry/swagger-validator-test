          minLength: 1
          maxLength: 255
          example: Common Good
          required:
            - post
            - put
        page_title:
          type: string
          description: |
            The title shown in the browser while viewing the brand.
          minLength: 0
          maxLength: 255
          example: Common Good
        meta_keywords:
          type: array
          description: |
            Comma-separated list of meta keywords to include in the HTML.
