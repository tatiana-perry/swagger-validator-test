      allOf:
        - $ref: '#/components/schemas/OptionValueBase'
        - type: object
          properties:
            id:
              type: integer
              description: |
                The unique numeric ID of the value; increments sequentially.
              required:
                - put
      title: Option Value Put
    ProductImageBase:
      type: object
