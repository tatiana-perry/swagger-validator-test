      properties:
        id:
          type: integer
          required:
            - post
        option_id:
          type: integer
          required:
            - post
      title: Option Value Variant Post
    OptionValueResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/OptionValue'
